<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meeting Minutes Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; max-width: 700px; }
    button { padding: 10px 20px; margin: 10px 5px 10px 0; }
    textarea { width: 100%; height: 120px; margin-top: 10px; }
    .section { margin-bottom: 2em; }
  </style>
</head>
<body>
  <h1>🎙️ Meeting Minutes Generator</h1>

  <div class="section">
    <button id="start-record-btn">Start Recording</button>
    <button id="stop-record-btn">Stop Recording</button>
    <p id="record-status">Status: idle</p>
  </div>

  <div class="section">
    <h2>📤 Upload Audio File (.wav)</h2>
    <input type="file" id="upload-file" accept=".wav" />
    <button id="upload-btn">Upload</button>
    <p id="upload-status"></p>
  </div>

  <div class="section" id="minutes-section" style="display:none;">
    <h2>📋 Meeting Minutes</h2>

    <h3>🧠 Summary</h3>
    <textarea id="summary" readonly></textarea>

    <h3>✅ Action Items</h3>
    <textarea id="actions" readonly></textarea>

    <h3>⏰ Reminders</h3>
    <textarea id="reminders" readonly></textarea>
  </div>

  <script>
    const startBtn = document.getElementById('start-record-btn');
    const stopBtn = document.getElementById('stop-record-btn');
    const recordStatus = document.getElementById('record-status');
    const uploadInput = document.getElementById('upload-file');
    const uploadBtn = document.getElementById('upload-btn');
    const uploadStatus = document.getElementById('upload-status');
    const minutesSection = document.getElementById('minutes-section');
    const summaryArea = document.getElementById('summary');
    const actionsArea = document.getElementById('actions');
    const remindersArea = document.getElementById('reminders');

    let currentId = null;
    let checkStatusInterval = null;

    startBtn.onclick = async () => {
      recordStatus.textContent = "Status: starting...";
      const res = await fetch('/start', { method: 'POST' });
      const data = await res.json();
      recordStatus.textContent = "Status: " + data.status;

      checkStatusInterval = setInterval(async () => {
        const statusRes = await fetch('/status');
        const statusData = await statusRes.json();
        recordStatus.textContent = "Status: " + statusData.status;

        if (statusData.status === 'idle') {
          clearInterval(checkStatusInterval);
          const res = await fetch('/latest-id');
          const data = await res.json();
          currentId = data.id;
          fetchMinutes(currentId);
        }
      }, 3000);
    };

    stopBtn.onclick = async () => {
      await fetch('/stop', { method: 'POST' });
      recordStatus.textContent = "Status: stopping...";
    };

    uploadBtn.onclick = async () => {
      if (!uploadInput.files.length) {
        uploadStatus.textContent = "Please select a .wav file.";
        return;
      }
      uploadStatus.textContent = "Uploading...";
      const file = uploadInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      currentId = data.id;
      uploadStatus.textContent = "File processed successfully.";
      fetchMinutes(currentId);
    };

    async function fetchMinutes(id) {
      const res = await fetch(`/minutes/${id}`);
      const data = await res.json();
      if (!data.summary) {
        minutesSection.style.display = "none";
        return;
      }
      minutesSection.style.display = "block";
      summaryArea.value = data.summary || "";
      actionsArea.value = (data.actions || []).join('\n') || "";
      remindersArea.value = (data.reminders || []).join('\n') || "";
    }
  </script>
</body>
</html>
